<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ndustrial Metrics Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #9AAA4D;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            width: 100%;
        }
        .metric-box {
            background-color: #e0e0e0;
            color: #111;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .error {
            color: red;
        }
        #last-updated {
            padding: 1rem;
            font-size: 1rem;
            text-align: center;
        }
        img.logo {
            width: 200px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <main>
        <img class="logo" src="https://ndustrial.io/wp-content/uploads/2020/08/Group-642.png" alt="Ndustrial Logo">
        <h1>Ndustrial Metrics Dashboard</h1>

        <div class="dashboard">
            <div class="metric-box">
                <h2>Trailer Appointments Processed</h2>
                <div class="value" id="trailer-response">Loading...</div>
            </div>

            <div class="metric-box">
                <h2>Demand From Solar</h2>
                <div class="value" id="solar-response">Loading...</div>
            </div>

            <div class="metric-box">
                <h2>Total Demand</h2>
                <div class="value" id="energy-response">Loading...</div>
            </div>
        </div>
    </main>

    <div id="last-updated">Last updated: --</div>

    <script>
        const apiUrl = 'https://trailer-proxy.onrender.com/proxy'; // shared backend proxy

        function updateGlobalTimestamp() {
            const updatedTime = new Date();
            document.getElementById('last-updated').innerText =
                `Last updated: ${updatedTime.toLocaleString()}`;
        }

        function fetchTrailerData() {
            const data = {
                query: `query trailerApptCount {
                    trailerAppointments { totalCount __typename }
                }`
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                const el = document.getElementById('trailer-response');
                el.classList.remove('error');
                if (result.data?.trailerAppointments) {
                    el.innerText = result.data.trailerAppointments.totalCount;
                } else {
                    el.innerText = 'Error';
                    el.classList.add('error');
                }
            })
            .catch(() => {
                const el = document.getElementById('trailer-response');
                el.innerText = 'Network Error';
                el.classList.add('error');
            });
        }

        function fetchSolarData() {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 30 * 60 * 1000);
            const to = now.toISOString();
            const from = oneHourAgo.toISOString();

            const data = {
                query: `query($filter: MainServiceFilter, $from: String!, $to: String!, $aggregation: MetricDataAggregationMethod!) {
                    mainServices(filter: $filter) {
                        nodes {
                            meterDemand {
                                data(from: $from, to: $to, aggregation: $aggregation) {
                                    nodes { data }
                                }
                            }
                        }
                    }
                }`,
                variables: {
                    filter: { type: { equalTo: "SOLAR" } },
                    from: from,
                    to: to,
                    aggregation: "LAST"
                }
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                const el = document.getElementById('solar-response');
                el.classList.remove('error');
                const nodes = result.data.mainServices.nodes;
                const total = nodes.reduce((sum, n) => {
                    const d = n.meterDemand.data.nodes;
                    return d.length ? sum + d[d.length - 1].data : sum;
                }, 0);
                el.innerText = `${total.toFixed(2)} kW`;
            })
            .catch(() => {
                const el = document.getElementById('solar-response');
                el.innerText = 'Network Error';
                el.classList.add('error');
            });
        }

        function fetchEnergyData() {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 30 * 60 * 1000);
            const to = now.toISOString();
            const from = oneHourAgo.toISOString();

            const data = {
                query: `query total_electricity($to: String, $from: String, $label: String!, $aggregation: MetricDataAggregationMethod, $window: String!, $samplingWindow: String) {
  facilities {
    nodes {
      name
      slug
      id
      metricData(to: $to, from: $from,  label: $label,  aggregation: $aggregation,  window: $window,  samplingWindow: $samplingWindow) {
        nodes {
          time
          data
          __typename
        }
      }
    }
  }
}`,
                variables: 
                {
from: from,
to: to,
label: "total_electricity_usage",
aggregation: "LAST",
window: "10 year",
samplingWindow: "10 year"
}
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                const el = document.getElementById('energy-response');
                el.classList.remove('error');
                const facilityNodes = result.data.facilities.nodes;
                const total = facilityNodes.reduce((sum, facility) => {
                    const dataPoints = facility.metricData.nodes;
                    const facilitySum = dataPoints.reduce((fSum, dp) => fSum + dp.data, 0);
                    return sum + facilitySum;
                }, 0);
                el.innerText = `${total.toFixed(2)} kW`;
            })
            .catch((err) => {
    console.error('Energy fetch error:', err);
    const el = document.getElementById('energy-response');
    el.innerText = 'Network Error (check console)';
    el.classList.add('error');
});

        }

        function fetchAllData() {
            fetchTrailerData();
            fetchSolarData();
            fetchEnergyData();
            updateGlobalTimestamp();
        }

        fetchAllData();
        setInterval(fetchAllData, 45000);
    </script>
</body>
</html>
